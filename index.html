<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form" action="">
        <div class="card">
            <div class=card-top>
                <h1 class="titulo">Painel de Login</h1>
            </div>
            <div class="card-group">
                <label>Email</label>
                <input type="email" nome="email" placeholder="Digite o seu Email" required>
            </div>
            <div class="card-group">
                <label>Senha</label>
                <input type="password" nome="Senha" placeholder="Digite sua Senha" required>
            </div>
            <div class="card-group">
                <label> <input type="checkbox"> Lembre-me</label>
            </div>
            <div class="card-group btn">
                <button type="submit">Acessar</button>
            </div>
        </div>
    </form>

    <div class="rodape">
        <p>Desenvolvedor: Samuel Felipe da Silva</p>
    </div>
</body>
</html>
